[package]
name                   = "vitte-fmt"
description            = "Formateur de code pour le langage Vitte."
version.workspace      = true
edition.workspace      = true
rust-version.workspace = true
license.workspace      = true
repository.workspace   = true
homepage.workspace     = true
readme.workspace       = true
keywords               = ["vitte", "formatter", "cli"]

[lib]
path = "src/lib.rs"

[features]
# Par défaut on s'appuie sur la std
default = ["std"]
std = []
# Sérialisation des options
serde = ["dep:serde"]
# Intégration optionnelle avec le lexer officiel
with-lexer = ["dep:vitte-lexer"]

[dependencies]
# hérite des versions du workspace
serde       = { workspace = true, optional = true }
# si tu veux brancher le lexer officiel (optionnel)
vitte-lexer = { path = "../../crates/vitte-lexer", version = "0.1.0", optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
module_name_repetitions = "allow"
too_many_lines = "allow"
doc_markdown = "allow"

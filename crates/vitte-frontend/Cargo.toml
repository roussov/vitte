[package]
name        = "vitte-frontend"
description = "Frontend pipeline for Vitte (lexer, parser, AST, semantic analysis)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-frontend"

keywords   = ["compiler", "frontend", "parser", "ast", "lexer"]
categories = ["compilers", "development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_frontend"
path = "src/lib.rs"

[features]
default   = ["std"]
std       = []
serde     = ["dep:serde", "dep:serde_json"]

full      = ["std","serde"]

[dependencies]
vitte-core   = { path = "../vitte-core", version = "0.1.0" }
vitte-lexer  = { path = "../vitte-lexer", version = "0.1.0" }
vitte-parser = { path = "../vitte-parser", version = "0.1.0" }
vitte-ast    = { path = "../vitte-ast", version = "0.1.0" }

thiserror    = { version = "1", default-features = false }

# optional
serde        = { version = "1", optional = true, features = ["derive"] }
serde_json   = { version = "1", optional = true }

[dev-dependencies]
pretty_assertions = "1"
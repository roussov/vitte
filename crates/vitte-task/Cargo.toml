

[package]
name        = "vitte-task"
description = "Tâches pour Vitte : file d’attente, planification, timers, cancellation, retries, exécuteurs runtime-agnostic."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"
documentation = "https://docs.rs/vitte-task"

keywords   = ["task", "scheduler", "async", "queue", "retry"]
categories = ["asynchronous", "concurrency", "development-tools"]

[lib]
name = "vitte_task"
path = "src/lib.rs"

[features]
# Par défaut: std + sérialisation légère + runtime tokio
default   = ["std", "serde", "rt-tokio"]
std       = []
# Sérialisation d’état des tâches
serde     = ["dep:serde", "dep:serde_json"]
# Runtimes supportés (exclusifs en pratique)
rt-tokio      = ["dep:tokio"]
rt-async-std  = ["dep:async-std"]
rt-smol       = ["dep:smol"]
# Persistance optionnelle (keys/values simples en mémoire/disk plus tard)
persist   = []
# Observabilité
tracing   = ["dep:tracing"]

[dependencies]
thiserror = "1.0"
cfg-if    = "1.0"
parking_lot = "0.12"
futures     = "0.3"
# Sérialisation
serde       = { version = "1", features = ["derive"], optional = true }
serde_json  = { version = "1", optional = true }
# Runtimes
tokio       = { version = "1.39", optional = true, default-features = false, features = ["rt", "rt-multi-thread", "time", "macros", "sync"] }
async-std   = { version = "1.13", optional = true, features = ["attributes"] }
smol        = { version = "2.0", optional = true }
# Observabilité
tracing     = { version = "0.1", optional = true }

[dev-dependencies]
pretty_assertions = "1.4"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
tokio = { version = "1.39", features = ["rt", "rt-multi-thread", "time", "macros"] }
async-std = { version = "1.13", features = ["attributes"] }
smol = "2.0"

[package.metadata.docs.rs]
all-features        = false
features            = ["std", "serde", "rt-tokio"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all      = "warn"
pedantic = "warn"
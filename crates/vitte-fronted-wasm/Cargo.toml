

[package]
name        = "vitte-fronted-wasm"
version     = "0.1.0"
edition     = "2021"
license     = "MIT OR Apache-2.0"
description = "WASM frontend runtime for Vitte â€” bridge between core and web runtime environments."
authors     = ["Vincent Rousseau <roussov@pm.me>"]
repository  = "https://github.com/vitte-lang/vitte"
homepage    = "https://vitte-lang.github.io"

[lib]
name = "vitte_fronted_wasm"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
default     = ["web", "panic-hook"]
web         = ["wasm-bindgen", "js-sys", "web-sys"]
panic-hook  = []

[dependencies]
wasm-bindgen = { version = "0.2", optional = true }
js-sys       = { version = "0.3", optional = true }
web-sys      = { version = "0.3", features = ["Window", "Document", "Element", "Performance"], optional = true }
serde        = { version = "1.0", features = ["derive"] }
serde_json   = "1.0"
log          = "0.4"
wasm-logger  = "0.2"
console_error_panic_hook = "0.1"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[package.metadata.wasm-pack.profile.release]
wasm-opt = true


[package]
name        = "vitte-string"
description = "Utilitaires chaînes pour Vitte : normalisation, split universel, slugify, graphemes optionnels."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"
documentation = "https://docs.rs/vitte-string"

keywords   = ["string", "unicode", "slug", "text", "graphemes"]
categories = ["text-processing", "development-tools"]

[lib]
name = "vitte_string"
path = "src/lib.rs"

[features]
default   = ["std"]
std       = []
# Support des graphèmes (coupes sûres)
graphemes = ["dep:unicode-segmentation"]

[dependencies]
thiserror = "1.0"
unicode-segmentation = { version = "1.11", optional = true }

[dev-dependencies]
pretty_assertions = "1.4"

[package.metadata.docs.rs]
all-features        = false
features            = ["std", "graphemes"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all      = "warn"
pedantic = "warn"
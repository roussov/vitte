[package]
name        = "vitte-collections"
description = "Structures de données optimisées pour le langage Vitte (listes, maps, graphes, ensembles)."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-collections"

keywords   = ["collections", "data-structures", "compiler", "vitte"]
categories = ["data-structures", "compilers", "development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_collections"
path = "src/lib.rs"

[features]
default = ["std"]
std     = []

# Active toutes les fonctionnalités
full = ["std"]

[dependencies]
vitte-core   = { path = "../vitte-core" }
vitte-errors = { path = "../vitte-errors" }

smallvec   = { workspace = true }
indexmap   = { workspace = true }
rayon      = { workspace = true, optional = true }
serde      = { workspace = true, optional = true }

[dev-dependencies]
serde_json        = "1.0"
pretty_assertions = { workspace = true }
proptest          = { workspace = true }

[package.metadata.docs.rs]
all-features = true

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
doc_markdown             = "allow"
too_many_lines           = "allow"
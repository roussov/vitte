

[package]
name        = "vitte-sanitizers"
description = "Helpers pour sanitizers (ASan/LSan/TSan/MSan/UBSan) dans Vitte : flags, détection, intégration CI."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"
documentation = "https://docs.rs/vitte-sanitizers"

keywords   = ["asan", "lsan", "tsan", "msan", "ubsan"]
categories = ["development-tools", "build-dependencies"]

[lib]
name = "vitte_sanitizers"
path = "src/lib.rs"

[features]
# Par défaut: aucun sanitizer forcé
default  = ["std"]
std      = []
asan     = []
lsan     = []
tsan     = []
msan     = []
ubsan    = []
# Mode sécurisé renforcé (ex: stack-protector, FORTIFY)
hardened = []
# Facilités pour fuzzing (RUSTFLAGS adaptés)
fuzz     = []

[dependencies]
thiserror = "1.0"
cfg-if    = "1.0"

[dev-dependencies]
pretty_assertions = "1.4"

[package.metadata.docs.rs]
all-features        = false
features            = ["std"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all      = "warn"
pedantic = "warn"
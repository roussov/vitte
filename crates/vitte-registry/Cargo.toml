[package]
name        = "vitte-registry"
description = "Gestion de registre de paquets Vitte (index local, publication, résolution des dépendances)."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-registry"

keywords   = ["compiler", "registry", "packages", "vitte"]
categories = ["development-tools", "package-managers"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_registry"
path = "src/lib.rs"

[features]
default = ["std"]
std     = []

# Sérialisation (index en JSON)
json = ["dep:serde", "dep:serde_json"]

# Tout activé
full = ["std", "json"]

[dependencies]
anyhow    = "1.0"
thiserror = "1.0"

serde      = { workspace = true, features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

url     = "2.5"
reqwest = { version = "0.12", features = ["blocking", "json"], optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
tempfile          = "3.12"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
doc_markdown             = "allow"
too_many_lines           = "allow"
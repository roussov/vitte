

[package]
name        = "vitte-julia"
description = "Interop Julia pour Vitte : appel de fonctions, gestion mémoire, conversion de types Rust<->Julia."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-julia"

keywords   = ["julia", "ffi", "interop", "numerical", "scientific"]
categories = ["api-bindings", "development-tools", "external-ffi-bindings"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_julia"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default      = ["std"]
std          = []
# Active les bindings vers la runtime Julia via libjulia
runtime      = []
# Helpers JSON optionnels
serde        = ["dep:serde", "dep:serde_json"]

[dependencies]
thiserror = "1.0"
cfg-if    = "1.0"

# Optionnel: sérialisation JSON
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }

[dev-dependencies]
serial_test = "3"


[package]
name        = "vitte-php"
description = "Interop PHP pour Vitte (extension PHP en Rust, FFI, binding PHP C API)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-php"

keywords   = ["php", "ffi", "extension", "zend", "bindings"]
categories = ["api-bindings", "development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_php"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
default = ["std"]
std     = []
serde   = ["dep:serde", "dep:serde_json"]

[dependencies]
thiserror = "1.0"
cfg-if    = "1.0"

# Optionnel: s√©rialisation
serde       = { version = "1", features = ["derive"], optional = true }
serde_json  = { version = "1", optional = true }

[dev-dependencies]
serial_test = "3"
pretty_assertions = "1.4"
[package]
name        = "vitte-ffi"
description = "Foreign Function Interface (FFI) layer for Vitte (C ABI, interop helpers, safe wrappers)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-ffi"

keywords   = ["ffi", "c-abi", "interop", "bindings"]
categories = ["development-tools", "ffi"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_ffi"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default   = ["std"]
std       = []
serde     = ["dep:serde", "dep:serde_json"]

full      = ["std","serde"]

[dependencies]
vitte-core    = { path = "../vitte-core", version = "0.1.0" }
vitte-runtime = { path = "../vitte-runtime", version = "0.1.0" }

thiserror     = { version = "1", default-features = false }

# optional
serde         = { version = "1", optional = true, features = ["derive"] }
serde_json    = { version = "1", optional = true }

[dev-dependencies]
tempfile      = "3"
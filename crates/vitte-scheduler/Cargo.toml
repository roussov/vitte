[package]
name        = "vitte-scheduler"
description = "Orchestrateur de tâches pour Vitte (DAG de passes, parallélisme, priorités)."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-scheduler"

keywords   = ["compiler", "scheduler", "dag", "parallel", "vitte"]
categories = ["development-tools", "compilers"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_scheduler"
path = "src/lib.rs"

[features]
default = ["std", "rayon"]
std     = []

# Exécution parallèle par pool de threads
rayon = ["dep:rayon"]

# Exécution asynchrone (tokio)
async = ["dep:tokio"]

# Export des plans/metrics en JSON
json = ["dep:serde", "dep:serde_json"]

# Tout activé
full = ["std", "rayon", "async", "json"]

[dependencies]
anyhow       = "1.0"
thiserror    = "1.0"
parking_lot  = "0.12"
indexmap     = "2.5"

rayon        = { version = "1.10", optional = true }
tokio        = { version = "1.41", features = ["rt-multi-thread", "macros"], optional = true }

serde        = { workspace = true, features = ["derive"], optional = true }
serde_json   = { version = "1.0", optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
insta             = "1.41"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                     = "warn"
pedantic                = "warn"
nursery                 = "warn"
module_name_repetitions = "allow"
doc_markdown            = "allow"
too_many_lines          = "allow"
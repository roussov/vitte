[package]
name        = "vitte-codegen-rv64"
description = "Backend RISC-V 64 code generator for Vitte (RV64I/M/A/F/D, vector optional)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-codegen-rv64"

keywords   = ["compiler", "codegen", "backend", "riscv64", "vitte"]
categories = ["compilers", "development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_codegen_rv64"
path = "src/lib.rs"

[features]
default = ["std"]
std     = []
simd    = []        # support pour les extensions vectorielles
full    = ["std", "simd"]

[dependencies]
vitte-core      = { path = "../vitte-core", version = "0.1.0" }
vitte-ir        = { path = "../vitte-ir", version = "0.1.0" }
vitte-runtime   = { path = "../vitte-runtime", version = "0.1.0" }
[package]
name        = "vitte-examples"
description = "Examples and demo programs showcasing Vitte language, runtime, and libraries."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

# Pas de documentation sur docs.rs (exemples uniquement)
publish = false

readme = "README.md"

keywords   = ["examples", "demo", "vitte"]
categories = ["development-tools"]

exclude = [".github/*", "tests/*"]

[lib]
name = "vitte_examples"
path = "src/lib.rs"

[[bin]]
name = "hello-vitte"
path = "examples/hello.rs"

[[bin]]
name = "calc-vitte"
path = "examples/calc.rs"

[[bin]]
name = "ffi-vitte"
path = "examples/ffi.rs"

[features]
default   = ["std"]
std       = []

[dependencies]
vitte-core    = { path = "../vitte-core", version = "0.1.0" }
vitte-runtime = { path = "../vitte-runtime", version = "0.1.0" }
vitte-embed   = { path = "../vitte-embed", version = "0.1.0" }

thiserror     = { version = "1", default-features = false }

[dev-dependencies]
anyhow        = "1"
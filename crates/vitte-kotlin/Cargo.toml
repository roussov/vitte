

[package]
name        = "vitte-kotlin"
description = "Interop Kotlin/JVM pour Vitte : JNI sûr, chargement de JVM embarquée, passerelles Rust <-> Kotlin."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-kotlin"

keywords   = ["kotlin", "java", "jni", "jvm", "android"]
categories = ["api-bindings", "development-tools", "external-ffi-bindings"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_kotlin"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default      = ["std", "jni"]
std          = []
# Intégration via crate `jni`
jni          = ["dep:jni"]
# Démarrage d'une JVM embarquée (desktop/serveur)
jvm-embed    = []
# Cible Android NDK (désactive jvm-embed)
android      = []
# Conversions JSON optionnelles
serde        = ["dep:serde", "dep:serde_json"]

[dependencies]
thiserror = "1.0"
cfg-if    = "1.0"

# JNI haut niveau (optionnel)
jni = { version = "0.21", optional = true, default-features = false }

# Optionnel: sérialisation JSON
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }

[dev-dependencies]
serial_test = "3"
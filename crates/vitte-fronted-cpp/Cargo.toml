[package]
name        = "vitte-frontend-cpp"
description = "C++ frontend for Vitte (interop, C++ bindings to lexer/parser/AST)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-frontend-cpp"

keywords   = ["frontend", "cpp", "ffi", "parser", "ast"]
categories = ["compilers", "development-tools", "ffi"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_frontend_cpp"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default   = ["std"]
std       = []
cxx       = ["dep:cxx"]

full      = ["std","cxx"]

[dependencies]
vitte-core     = { path = "../vitte-core", version = "0.1.0" }
vitte-lexer    = { path = "../vitte-lexer", version = "0.1.0" }
vitte-parser   = { path = "../vitte-parser", version = "0.1.0" }
vitte-ast      = { path = "../vitte-ast", version = "0.1.0" }
vitte-frontend = { path = "../vitte-frontend", version = "0.1.0" }

thiserror      = { version = "1", default-features = false }

# optional
cxx            = { version = "1", optional = true }

[build-dependencies]
cc             = "1.0"

[dev-dependencies]
pretty_assertions = "1"
[package]
name         = "vitte-i18n"
description  = "Internationalisation et localisation pour Vitte (catalogues de traductions, pluralisation, formats)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"

[lib]
name = "vitte_i18n"
path = "src/lib.rs"

[features]
default = ["std", "json"]
std     = []
json    = ["serde", "serde_json"]

[dependencies]
thiserror   = "1"
once_cell   = "1"
unic-langid = "0.9"
fluent-bundle = "0.15"
fluent-syntax = "0.11"
serde       = { version = "1", features = ["derive"], optional = true }
serde_json  = { version = "1", optional = true }
log         = "0.4"

[dev-dependencies]
pretty_assertions = "1"
[package]
name        = "vitte-flow"
description = "Analyse et optimisation du flux de contrôle et de données dans Vitte (passes IR)."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-flow"

keywords   = ["compiler", "control-flow", "dataflow", "optimization", "vitte"]
categories = ["compilers", "development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_flow"
path = "src/lib.rs"

[features]
default = ["std"]
std     = []

# export graphe en Graphviz DOT
dot = ["petgraph"]

# sérialisation IR
serde = ["dep:serde"]

# tout activé
full = ["std", "dot", "serde"]

[dependencies]
vitte-ir     = { path = "../vitte-ir" }
vitte-errors = { path = "../vitte-errors" }

petgraph = { version = "0.6", optional = true }

serde      = { workspace = true, features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

anyhow = "1.0"

[dev-dependencies]
pretty_assertions = { workspace = true }
insta             = "1.41"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
doc_markdown             = "allow"
too_many_lines           = "allow"
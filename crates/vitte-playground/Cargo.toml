[package]
name        = "vitte-playground"
description = "Playground interactif pour Vitte (exécution, évaluation et visualisation de code en ligne ou local)."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-playground"

keywords   = ["compiler", "playground", "interactive", "vitte"]
categories = ["development-tools", "compilers"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_playground"
path = "src/lib.rs"

[features]
default = ["std"]
std     = []

# Mode serveur web (actix-web)
server = ["dep:actix-web", "dep:tokio"]

# Sérialisation JSON pour API
json = ["dep:serde", "dep:serde_json"]

# Tout activé
full = ["std", "server", "json"]

[dependencies]
vitte-compiler = { path = "../vitte-compiler" }
vitte-errors   = { path = "../vitte-errors" }
vitte-ir       = { path = "../vitte-ir" }

anyhow = "1.0"
thiserror = "1.0"

serde      = { workspace = true, features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

actix-web = { version = "4", optional = true }
tokio     = { version = "1", features = ["rt-multi-thread", "macros"], optional = true }

[dev-dependencies]
pretty_assertions = { workspace = true }
insta             = "1.41"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
doc_markdown             = "allow"
too_many_lines           = "allow"
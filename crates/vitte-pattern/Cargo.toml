[package]
name        = "vitte-pattern"
description = "Moteur de correspondance de motifs (pattern matching) pour Vitte IR et HIR."

version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }

readme        = "README.md"
documentation = "https://docs.rs/vitte-pattern"

keywords   = ["compiler", "pattern-matching", "hir", "ir", "vitte"]
categories = ["compilers", "development-tools"]

exclude = [".github/*", "examples/*", "tests/*"]

[lib]
name = "vitte_pattern"
path = "src/lib.rs"

[features]
default = ["std"]
std     = []

serde = ["dep:serde", "dep:serde_json"]

full = ["std", "serde"]

[dependencies]
vitte-hir    = { path = "../vitte-hir" }
vitte-ir     = { path = "../vitte-ir" }
vitte-errors = { path = "../vitte-errors" }

serde      = { workspace = true, features = ["derive"], optional = true }
serde_json = { version = "1.0", optional = true }

anyhow    = "1.0"
thiserror = "1.0"

[dev-dependencies]
pretty_assertions = { workspace = true }
insta             = "1.41"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all                      = "warn"
pedantic                 = "warn"
nursery                  = "warn"
module_name_repetitions  = "allow"
doc_markdown             = "allow"
too_many_lines           = "allow"
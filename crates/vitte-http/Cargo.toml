[package]
name         = "vitte-http"
description  = "Client/serveur HTTP pour Vitte (bas√© sur hyper/reqwest, support async)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"

[lib]
name = "vitte_http"
path = "src/lib.rs"

[features]
default = ["client", "server"]
std     = []
# Client HTTP via reqwest
client  = ["reqwest", "serde", "serde_json"]
# Serveur HTTP via hyper
server  = ["hyper", "tokio", "serde", "serde_json"]

[dependencies]
thiserror = "1"
tokio      = { version = "1", features = ["macros", "rt-multi-thread", "signal"], optional = true }
hyper      = { version = "0.14", features = ["full"], optional = true }
reqwest    = { version = "0.11", features = ["json", "gzip", "brotli", "stream"], optional = true }
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = { version = "1", optional = true }
log       = "0.4"
bytes = "1"
futures-util = "0.3"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
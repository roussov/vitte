

[package]
name        = "vitte-swift"
description = "Interop Swift pour Vitte : génération bindings Swift <-> Rust, FFI, bridge C."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"
documentation = "https://docs.rs/vitte-swift"

keywords   = ["swift", "ffi", "bindings", "interop", "bridge"]
categories = ["development-tools", "ffi", "api-bindings"]

[lib]
name = "vitte_swift"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default = ["std"]
std     = []

# Génération de bindings automatiques Swift via cbindgen
cbindgen = ["dep:cbindgen"]

# Génération de fichiers Swift via swift-bridge
swift-bridge = ["dep:swift-bridge"]

[dependencies]
thiserror    = "1.0"
cfg-if       = "1.0"

# Optionnel : swift-bridge
swift-bridge = { version = "0.1", optional = true }

[build-dependencies]
cbindgen = { version = "0.26", optional = true }

[dev-dependencies]
pretty_assertions = "1.4"

[package.metadata.docs.rs]
all-features        = false
features            = ["std", "cbindgen", "swift-bridge"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all      = "warn"
pedantic = "warn"


[package]
name        = "vitte-parallel"
description = "Primitives de parall√©lisme pour Vitte (thread pools, rayon-like API, parallel iterators, work stealing)."
version      = { workspace = true }
edition      = { workspace = true }
rust-version = { workspace = true }
license      = { workspace = true }
repository   = { workspace = true }
homepage     = { workspace = true }
readme       = "README.md"

keywords   = ["parallel", "concurrency", "threads", "rayon", "iterators"]
categories = ["concurrency", "asynchronous", "development-tools"]

[lib]
name = "vitte_parallel"
path = "src/lib.rs"

[features]
default = ["std", "rayon"]
std     = []
rayon   = ["dep:rayon"]
crossbeam = ["dep:crossbeam"]

[dependencies]
thiserror = "1.0"
cfg-if    = "1.0"
rayon     = { version = "1.10", optional = true }
crossbeam = { version = "0.8", optional = true }

[dev-dependencies]
criterion = { version = "0.5", default-features = false }
pretty_assertions = "1.4"

[package.metadata.docs.rs]
all-features        = false
features            = ["std", "rayon"]
no-default-features = false
rustdoc-args        = ["--cfg", "docsrs"]

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
all      = "warn"
pedantic = "warn"
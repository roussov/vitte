name: Release
on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build
        run: echo "build toolchain here"
      - name: Package
        run: echo "tar/zip artifacts here"
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: vitte-${{ matrix.os }}
          path: dist/archives/*
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checksums
        run: bash dist/scripts/compute_checksums.sh
      - name: Release
        run: echo "gh release create ... with archives and checksums"
